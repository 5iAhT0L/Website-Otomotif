<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Honda</title>
  </head>
  <body>
    <nav class="flex m-12 ml-30">
      <button
        class="bg-black text-white flex gap-2 items-center p-3 rounded-[60px] cursor-pointer"
      >
        <img src="/assets/Arrow.svg" alt="Arrow" /><a href="/">Home</a>
      </button>
    </nav>

    <main
      class="flex flex-col-reverse sm:flex-row gap-20 mt-20 max-w-screen-xl m-auto"
    >
      <div class="flex flex-col gap-10 flex-1">
          <h1>Honda’s Iconic 90s Sportbikes</h1>
          <p>
            Honda’s engineering prowess led to the creation of <br />
            some of the fastest and most reliable motorcycles of <br />
            the 90s, cementing their legacy in motorcycle <br />
            history.
          </p>

          <div class="flex gap-5">
            <button
              class="bg-orange-500 p-3 text-white rounded-[8px] flex gap-2 cursor-pointer hover:bg-green-300"
            >
              <a href="NSR250R">NSR250R</a>
            </button>
            <button
              class="bg-orange-500 p-3 text-white rounded-[8px] flex gap-2 cursor-pointer hover:bg-green-300"
            >
              <a href="CBR900RR">CBR900RR</a>
            </button>
          </div>
        </div>

        <div class="flex-1">
          <img src="/assets/Honda.jpg" alt="Honda" />
        </div>
    </main>
  </body>
</html>
